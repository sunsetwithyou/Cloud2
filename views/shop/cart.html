<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-warning py-3 text-center shadow">
        <h1 class="text-white animate__animated animate__fadeInDown">Your Shopping Cart</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <button id="home-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Home
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="products-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Products
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="product-details-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Product Details
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="cart-button" class="btn btn-link nav-link text-white hover-underline-animation">
                                Cart
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="checkout-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Checkout
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="account-button"
                                class="btn btn-link nav-link text-white hover-underline-animation">
                                Account
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<section class="cart container my-5">
    <h2 class="text-center mb-4 text-warning">Your Shopping Cart</h2>
    
    <!-- Cart Item -->
    <div id="cart-container" class="cart-items">
        <!-- Items will be dynamically added here -->
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary border p-4 rounded shadow-sm bg-light">
        <h2 class="text-center mb-3">Cart Summary</h2>
        <p>Total Items: <span id="total-items">0</span></p>
        <p>Total Price: <span id="total-price">$0.00</span></p>
        <button class="btn btn-warning btn-custom text-white w-100 mt-3">Proceed to Checkout</button>
    </div>
</section>

<footer class="bg-warning text-white text-center py-3">
    <p>&copy; 2024 Banana Shop. All rights reserved.</p>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/cart.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
